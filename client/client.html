<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meteor Chat App</title>
</head>
<body>
<h1>ChatApp</h1>
{{> welcome }}
{{> input }}
{{> messages }}
</body>

<template name="welcome">
    <p>
        <p>Let's chat</p>
    </p>
</template>

<template name="messages">
    {{ #each messages }}
    <strong>{{name}}:</strong> {{message}}<br>
    {{/each}}
</template>

<template name="input">
    <p>Message: <input type="text" id="message"></p>
</template>
</html>
